name: Exploring Variables and Secret
on:
    schedule:
      - cron: "*/1 * * * *"
   # push
env: 
  CONTAINER_REGISTRY: docker.io
  IMAGE_NAME: github-actions-nginx
     
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Providing Step ENV
      run: echo docker build -t ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/$IMAGE_NAME:latest

    - name: Docker Login
      env:
        DOCKER_PASSWORD: mayank123modi
      run: echo docker login --username=${{ vars.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}

    - name: docker pushing
      run: echo docker push ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/$IMAGE_NAME:latest

  deploy: 
    needs: docker
    runs-on: ubuntu-latest
    steps:
    - name: docker run 
      run: echo docker run -d -p  8080:80 $CONTAINER_REGISTRY/${{ vars.DOCKER_USERNAME }}/$IMAGE_NAME:latest