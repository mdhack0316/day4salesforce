name: generating ascii artwork

on: push

jobs: 
  myartwork:
    runs-on: ubuntu-latest
    steps:
    - name: checkout 
      uses: actions/checkout@v4

    - name: list all files
      run: ls -lart

    - name: Executing Shell Script
      run: |
        chmod +x ./ascii-script.sh
        ./ascii-script.sh

